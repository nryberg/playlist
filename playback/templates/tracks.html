{{define "title"}}Tracks{{end}}

{{define "content"}}
<h1>Hello from tracks</h1>
<p>{{.Timestamp}}</p>
<table class="table table-striped">
  <tr>
    <th>Artist</th>
    <th>Title</th>
  </tr>
  {{range .Tracks}}
    <tr>
      <td>{{.Track.Artist}}</td>
      <td>{{.Track.Title}}</td>
    </tr>
  {{end}}
</table>
{{end}}
